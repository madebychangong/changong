<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>THE BLACK 템플릿</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', 'Pretendard', sans-serif;
      color: #f2f2f2;
    }

    .render-target {
      max-width: 720px;
      margin: 40px auto;
      background-color: #111;
      padding: 30px 36px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.85);
      box-sizing: border-box;
    }

    .section-title {
      text-align: center;
      font-size: 42px;
      font-weight: 700;
      margin: 0;
      color: #ffd700;
    }

    .subtitle {
      text-align: center;
      font-size: 18px;
      color: #aaa;
      margin-top: 8px;
    }

    .info-box {
      text-align: center;
      font-size: 17px;
      color: #ccc;
      line-height: 1.6;
      margin-top: 28px;
      margin-bottom: 20px;
    }

    .info-box p {
      margin: 6px 0;
    }

    .cta-button {
      display: inline-block;
      background-color: #00ffd5;
      color: #000;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    .divider {
      border: none;
      border-top: 1px solid #333;
      margin: 24px 0;
    }

    .price-title {
      text-align: center;
      font-size: 22px;
      color: #00ffae;
      font-weight: 600;
      margin: 0;
    }

    .description {
      font-size: 18px;
      color: #eee;
      line-height: 1.7;
      white-space: pre-wrap;
      word-break: keep-all;
      margin-top: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="render-target">
    <!-- 헤더 -->
    <div style="text-align: center; margin-bottom: 12px;">
      <h1 class="section-title">
        <a href="https://open.kakao.com/o/gUVp9cwh" target="_blank" style="color: inherit; text-decoration: none;">
          ⚔ THE BLACK SHOP ⚔
        </a>
      </h1>
      <p class="subtitle">디아블로4 시즌9 버스 · 대리 · 아이템 전문 거래소</p>
    </div>

    <!-- 안내 텍스트 -->
    <div class="info-box">
      <p>🎒 <strong>모든 장비, 아이템, 재료 완비</strong></p>
      <p>🛡 <strong>버스, 대리, 세팅 풀 지원</strong></p>
      <p>🧙 <strong>경험 많은 전문 기사 상시 대기</strong></p>
      <p>🔥 <strong>합리적인 실시간 최저가 보장</strong></p>
    </div>

    <!-- CTA -->
    <div style="text-align: center;">
      <a class="cta-button" href="https://open.kakao.com/o/gUVp9cwh" target="_blank">
        💬 오픈채팅 문의하기
      </a>
    </div>

    <hr class="divider">

    <!-- 가격표 타이틀 -->
    <div>
      <h2 class="price-title">💰 실시간 가격표</h2>
    </div>

    <!-- 사용자 텍스트 -->
    <div class="description" id="mainText"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const text = params.get("mainText") || "";
    document.getElementById("mainText").innerText = text;
  </script>
</body>
</html>
