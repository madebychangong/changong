<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Changong 입력자 로그인</title>
</head>
<body>
  <h2>🔐 입력자 로그인</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="이메일" required />
    <input type="password" id="password" placeholder="비밀번호" required />
    <button type="submit">로그인</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCi-kZy2DHYib0saB39_7fKEIQ-8r2grjI",
      authDomain: "changong-id.firebaseapp.com",
      projectId: "changong-id",
      storageBucket: "changong-id.appspot.com",  // 🔧 ← 여기 .com 으로 수정됨!
      messagingSenderId: "538131345883",
      appId: "1:538131345883:web:84d40425ccb3fba6cff7fe",
      measurementId: "G-JDN58VV81G"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // 로그인 버튼 클릭 시 처리
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "jerry.html";
      } catch (error) {
        alert("로그인 실패: " + error.message);
      }
    });
  </script>
</body>
</html>
