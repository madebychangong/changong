<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>theblack 텍스트 입력</title>
  <script src="https://unpkg.com/html-to-image"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    textarea {
      width: 100%;
      height: 600px;
      padding: 100px 12px 12px 12px;
      font-size: 18px;
      background: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 6px;
      resize: vertical;
      line-height: 1.8;
      box-sizing: border-box;
      text-align: center;
    }

    button {
      margin-top: 20px;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    #resultBox {
      display: none;
      margin-top: 40px;
      background: #1d1d1d;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
    }

    #resultCode {
      width: 100%;
      height: 100px;
      font-size: 14px;
      padding: 12px;
      background: #2e2e2e;
      color: #0f0;
      border: none;
      border-radius: 6px;
      resize: none;
    }

    #message {
      margin-top: 20px;
      color: #00ffd5;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📝 실시간 가격표 텍스트 입력</h2>
    <form id="theblackForm">
      <textarea id="mainText" name="mainText" placeholder="여기에 적으면 실제 디자인처럼 중앙에 정렬돼서 보여요!"></textarea>
      <button id="submitBtn" type="submit">✅ 텍스트 적용하기</button>
    </form>

    <div id="message"></div>

    <div id="resultBox">
      <h3>👇 아래 코드를 그대로 복붙하시면 됩니다</h3>
      <textarea id="resultCode" readonly></textarea>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCi-kZy2DHYib0saB39_7fKEIQ-8r2grjI",
      authDomain: "changong-id.firebaseapp.com",
      projectId: "changong-id",
      storageBucket: "changong-id.appspot.com",
      messagingSenderId: "538131345883",
      appId: "1:538131345883:web:84d40425ccb3fba6cff7fe"
    };

    const allowedUsers = {
      theblack: ['theblack@d4.com'],
      jerry: ['jerry@d4.com'],
      aron: ['aron@d4.com'],
      master: ['master@cg.com']
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("로그인이 필요한 페이지입니다.");
        window.location.href = "index.html";
        return;
      }

      const pathname = window.location.pathname.toLowerCase();
      let currentKey = null;
      if (pathname.includes("jerry")) currentKey = "jerry";
      else if (pathname.includes("theblack")) currentKey = "theblack";
      else if (pathname.includes("aron")) currentKey = "aron";

      const allowed = allowedUsers[currentKey] || [];

      if (!allowed.includes(user.email)) {
        alert("접근 권한이 없습니다.");
        signOut(auth);
        window.location.href = "index.html";
        return;
      }
    });

    document.getElementById("theblackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const submitBtn = document.getElementById("submitBtn");
      const messageDiv = document.getElementById("message");
      const resultBox = document.getElementById("resultBox");
      const mainText = document.getElementById("mainText").value;
      const params = new URLSearchParams({ mainText });

      // 안내 메시지
      submitBtn.disabled = true;
      messageDiv.innerText = "이미지를 생성 중입니다. 최대 30초 정도 소요될 수 있습니다...";

      // 약 25초 후 결과 출력
      setTimeout(() => {
        const imageURL = "https://madebychangong.github.io/changong/img/theblack_render.png"; // 이미지 자동 업로드 후 갱신 예정
        const finalHTML = `<a href="https://open.kakao.com/o/gUVp9cwh" target="_blank">\n  <img src="${imageURL}" alt="가격표" style="width:100%; max-width:720px;">\n</a>`;

        document.getElementById("resultCode").value = finalHTML;
        resultBox.style.display = "block";
        messageDiv.innerText = "✅ 이미지 생성이 완료되었습니다!";
        submitBtn.disabled = false;
      }, 25000); // 25초 후 실행

      // 캡처용 링크 열기 (사용자는 못 봄)
      window.open(`https://madebychangong.github.io/changong/theblackempty.html?${params.toString()}`, "_blank");
    });
  </script>
</body>
</html>
