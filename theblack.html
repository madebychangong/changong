<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>theblack 텍스트 입력</title>
  <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    textarea {
      width: 100%;
      height: 600px;
      padding: 100px 12px 12px 12px;
      font-size: 18px;
      background: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 6px;
      resize: vertical;
      line-height: 1.8;
      box-sizing: border-box;
      text-align: center;
    }

    button {
      margin-top: 20px;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    #resultBox {
      margin-top: 40px;
      background: #1d1d1d;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
    }

    #resultBox h3 {
      margin-top: 0;
      color: #00ffd5;
      font-size: 20px;
    }

    #resultCode {
      width: 100%;
      height: 100px;
      font-size: 14px;
      padding: 12px;
      background: #2e2e2e;
      color: #0f0;
      border: none;
      border-radius: 6px;
      resize: none;
    }

    iframe {
      display: none;
      width: 0;
      height: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📝 실시간 가격표 텍스트 입력</h2>
    <form id="theblackForm">
      <label for="mainText">시트에서 복사한 텍스트를 붙여넣으면 됩니다:</label>
      <textarea id="mainText" name="mainText" placeholder="여기에 적으면 실제 디자인처럼 중앙에 정렬돼서 보여요!"></textarea>
      <button type="submit">✅ 텍스트 적용하기</button>
    </form>

    <div id="resultBox" style="display:none">
      <h3>👇 아래 코드를 그대로 복붙하시면 됩니다</h3>
      <textarea id="resultCode" readonly></textarea>
    </div>
  </div>

  <iframe id="hiddenFrame"></iframe>

  <script>
    document.getElementById("theblackForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const mainText = document.getElementById("mainText").value;
      const frame = document.getElementById("hiddenFrame");
      const params = new URLSearchParams({ mainText });

      frame.src = `https://jade-cactus-d3ec99.netlify.app/theblackempty.html?${params.toString()}`;

      frame.onload = async () => {
        const renderTarget = frame.contentWindow.document.querySelector(".render-target");

        if (!renderTarget) {
          alert("렌더링 대상 요소를 찾을 수 없습니다.");
          return;
        }

        try {
          const dataUrl = await htmlToImage.toPng(renderTarget);

          // 업로드 URL은 추후 Supabase 연동으로 대체 가능
          // 현재는 미리보기용 임시 코드
          const dummyUploadURL = dataUrl; // 실제 사용 시 이미지 업로드 로직 필요

          const htmlCode = `<a href="https://open.kakao.com/o/gUVp9cwh" target="_blank">
  <img src="${dummyUploadURL}" alt="가격표" style="width:100%; max-width:720px;">
</a>`;

          document.getElementById("resultCode").value = htmlCode;
          document.getElementById("resultBox").style.display = "block";
        } catch (err) {
          console.error("이미지 변환 실패:", err);
          alert("이미지 생성 중 오류가 발생했습니다.");
        }
      };
    });
  </script>
</body>
</html>
