<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>theblack 텍스트 입력</title>
  <script src="https://unpkg.com/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    textarea {
      width: 100%;
      height: 240px;
      padding: 16px;
      font-size: 18px;
      background: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 6px;
      resize: vertical;
      line-height: 1.8;
      box-sizing: border-box;
      text-align: center;
      margin-bottom: 10px;
    }
    button {
      margin-top: 20px;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled { background-color: #888; cursor: not-allowed; }
    #message {
      margin-top: 20px;
      color: #00ffd5;
      font-size: 16px;
      text-align: center;
    }
    #resultBox {
      display: none;
      margin-top: 40px;
      background: #232323;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #00ffd5;
      box-shadow: 0 2px 18px #00ffd540;
    }
    #resultBox h3 {
      color: #ffd700;
      font-size: 18px;
      margin: 0 0 8px 0;
      text-align: center;
    }
    #resultCode {
      width: 100%;
      height: 70px;
      font-size: 16px;
      padding: 14px;
      background: #121212;
      color: #00ffd5;
      border: 1px dashed #00ffd5;
      border-radius: 8px;
      resize: none;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      text-align: center;
    }
    #copyBtn {
      display: block;
      margin: 0 auto 4px auto;
      padding: 6px 18px;
      background: #00ffd5;
      color: #232323;
      border: none;
      border-radius: 7px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    #copyBtn:active { background: #00c9aa; }
    iframe { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>📝 실시간 가격표 텍스트 입력</h2>
    <form id="theblackForm">
      <textarea id="mainText" name="mainText" placeholder="여기에 텍스트를 입력하세요"></textarea>
      <button id="submitBtn" type="submit">✅ 텍스트 적용하기</button>
    </form>
    <div id="message"></div>
    <div id="resultBox">
      <h3>👇 이 코드만 복사해서 게시판에 붙여넣으세요</h3>
      <textarea id="resultCode" readonly></textarea>
      <button id="copyBtn">복사하기</button>
    </div>
    <iframe id="hiddenFrame" src="" width="1" height="1"></iframe>
  </div>
  <script>
    // Supabase 정보
    const supabaseUrl = "https://ssnmitgehgzzcpmqwhzt.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzbm1pdGdlaGd6emNwbXF3aHp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNjI1MDgsImV4cCI6MjA2ODkzODUwOH0.u3FrSDh5qYeccQmn0PkOs4nfqIhXLSFHhpWj2JXhTrA";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("theblackForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const submitBtn = document.getElementById("submitBtn");
      const messageDiv = document.getElementById("message");
      const resultBox = document.getElementById("resultBox");
      const mainText = document.getElementById("mainText").value.trim();
      const params = new URLSearchParams({ mainText });
      const iframe = document.getElementById("hiddenFrame");
      resultBox.style.display = "none";
      messageDiv.innerText = "";
      if (!mainText) { messageDiv.innerText = "텍스트를 입력하세요."; return; }
      submitBtn.disabled = true;
      messageDiv.innerText = "이미지 생성 중입니다. 5~10초 정도만 기다려 주세요...";

      // 1. iframe에 디자인 페이지 렌더 (입력값 반영)
      iframe.src = `/theblackempty.html?${params.toString()}`;

      // 2. iframe 로딩 후 캡처
      iframe.onload = async function() {
        setTimeout(async () => {
          try {
            const node = iframe.contentWindow.document.querySelector('.render-target');
            const dataUrl = await window.htmlToImage.toPng(node);

            // 3. Supabase Storage 업로드
            const fileName = `theblack_${Date.now()}.png`;
            const fileData = await (await fetch(dataUrl)).blob();
            const { error } = await supabase
              .storage
              .from('changong-images')
              .upload(fileName, fileData, { cacheControl: '3600', upsert: false });

            if (error) {
              messageDiv.innerText = "이미지 업로드 실패: " + error.message;
              submitBtn.disabled = false;
              return;
            }

            // 4. Public URL 생성
            const publicUrl = `${supabaseUrl}/storage/v1/object/public/changong-images/${fileName}`;
            // 5. 최종 결과 HTML
            const finalHTML = `<a href="https://open.kakao.com/o/gUVp9cwh" target="_blank">
  <img src="${publicUrl}" alt="가격표" style="width:100%; max-width:720px;">
</a>`;

            document.getElementById("resultCode").value = finalHTML;
            resultBox.style.display = "block";
            messageDiv.innerText = "✅ 이미지 생성이 완료되었습니다!";
          } catch (err) {
            messageDiv.innerText = "이미지 생성/업로드 오류: 다시 시도해 주세요. 지속실패시 개발자에게 문의!";
          }
          submitBtn.disabled = false;
        }, 3000); // 3초 대기 후 실행 (로딩 보장)
      };
    });

    // 복사버튼
    document.getElementById("copyBtn").onclick = function() {
      const code = document.getElementById("resultCode");
      code.select();
      document.execCommand('copy');
      alert("복사되었습니다!");
    };
  </script>
</body>
</html>
