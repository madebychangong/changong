<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>theblack 텍스트 입력</title>
  <style>
    body {
      display: none;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 16px;
      background: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 6px;
      resize: vertical;
      line-height: 1.5;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📝 하단 설명 텍스트 입력</h2>
    <form id="theblackForm">
      <label for="mainText">실시간 가격표 아래에 들어갈 긴 설명 텍스트:</label>
      <textarea id="mainText" name="mainText"
  style="
    text-align: center;
    padding-top: 200px;
    font-size: 18px;
    background: #2a2a2a;
    color: #fff;
    height: 600px;
    line-height: 1.8;
    border: none;
    border-radius: 6px;
    box-sizing: border-box;
    resize: vertical;
  "
  placeholder="여기에 적으면 실제 디자인처럼 중앙에 정렬돼서 보여요!">
</textarea>

      <button type="submit">✅ 텍스트 적용하기</button>
    </form>
  </div>

  <!-- 🔐 Firebase 인증 및 권한 검사 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCi-kZy2DHYib0saB39_7fKEIQ-8r2grjI",
      authDomain: "changong-id.firebaseapp.com",
      projectId: "changong-id",
      storageBucket: "changong-id.appspot.com",
      messagingSenderId: "538131345883",
      appId: "1:538131345883:web:84d40425ccb3fba6cff7fe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("로그인이 필요한 페이지입니다.");
        window.location.href = "index.html";
        return;
      }

      const emailId = user.email.split("@")[0];
      if (emailId !== "theblack") {
        alert("접근 권한이 없습니다.");
        window.location.href = "index.html";
        return;
      }

      document.body.style.display = 'block';
    });

    document.getElementById("theblackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const mainText = document.getElementById("mainText").value;
      const params = new URLSearchParams({ mainText });
      window.location.href = `theblackempty.html?${params.toString()}`;
    });
  </script>
</body>
</html>
